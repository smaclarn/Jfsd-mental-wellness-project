<!DOCTYPE html>
<html>
<head>
<title>Delete Blog</title>
</head>
<body>
	<h1>Delete Blog</h1>
	<form method="post"
		th:action="@{/blog/admin/deleteblog/{authorid}(authorid=${authorid})}">
		<input type="hidden" id="username" name="username"
			th:value="${username}"> <input type="hidden" id="authorid"
			name="authorid" th:value="${authorid}">
		<p>Are you sure you want to delete this blog?</p>
		<input type="submit" value="Delete Blog">
	</form>
</body>
</html>
