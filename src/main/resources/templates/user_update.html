<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Update</title>
</head>
<body>
	<h2>User Update</h2>

	<!-- Display user information -->
	<form th:object="${user}" th:action="@{/user/{id}(id=${user.id})}"
		method="post">
		<input type="hidden" id="id" th:field="*{id}"> <label
			for="username">Username:</label> <input type="text" id="username"
			th:field="*{username}" required><br> <label for="email">Email:</label>
		<input type="text" id="email" th:field="*{email}" required><br>

		<label for="password">Password:</label> <input type="text"
			id="password" th:field="*{password}" required><br>

		<button type="submit">Update User</button>
	</form>

	<!-- Add a link to go back to the user list or another page as needed -->
	<a href="">Back to User List</a>
</body>
</html>
